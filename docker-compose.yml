version: "3"

services:
  ui:
    container_name: ui
    image: ui
    build:
      context: .
      dockerfile: ./services/ui/Dockerfile
    volumes:
      - .:/workspace
    ports:
      - '58000:3000'

  api:
    container_name: api
    image: api
    build:
      context: .
      dockerfile: ./services/api/Dockerfile
    volumes:
      - .:/workspace
    ports:
      - '59000:8080'
    volumes:
      - .:/workspace
    depends_on:
      - db

  db:
    container_name: database
    image: postgres:10.5
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_HOSTNAME
      - POSTGRES_PORT
      - POSTGRES_DB
    ports:
      - '5432:5432'
    volumes:
      - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql
